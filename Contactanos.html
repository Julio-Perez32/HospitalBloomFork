<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="contactanos.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
>
</head>
<body>
    <header>
        <!-- El menú se carga dinámicamente desde main.js -->
         
    </header>
    <main>
<main class="container">
        <section>
            <h2>Nuestros Contactos</h2>
            <div class="doctor-grid">
                <!-- Doctor 1 -->
                <div class="doctor-card">
                    <h3>Direccion</h3>
                  <p>PQ7W+MF6, 25 Avenida Nte. 29, San Salvador</p>
                </div>

                <!-- Doctor 2 -->
                <div class="doctor-card">
                    <h3>Telefono</h3>

                    <p>2225 4114</p>
                </div>

                <!-- Doctor 4 -->
                <div class="doctor-card">
                    <h3>Correo Electronico</h3>
    
                    <p>oir@salud.gob.sv</p>
                </div>
        </section>
        <section class="contact-form">
            <form action="#" method="post">
                <div class="field">
  <label class="label">Nombre</label>
  <div class="control">
    <input class="input" type="text" placeholder="Text input">
  </div>
</div>

<div class="field">
  <label class="label">Telefono</label>
  <div class="control">
    <input class="input" type="text" placeholder="Text input">
  </div>
</div>
</div>

<div class="field">
  <label class="label">Correo Electronico</label>
  <div class="control">
    <input class="input" type="text" placeholder="Text input">
  </div>
</div>
</div>

<div class="field">
  <label class="label">Message</label>
  <div class="control">
    <textarea class="textarea" placeholder="Textarea"></textarea>
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Submit</button>
  </div>
  <div class="control">
    <button class="button is-link is-light">Cancel</button>
  </div>
</div>
</form>
        </section>

    </main>
      <footer>
        <div class="container">
            <p>&copy; 2024 Hospital de Niños Benjamín Bloom. Todos los derechos reservados.</p>
            <p>San Salvador, El Salvador</p>
        </div>
    </footer>
    <script src="main.js" ></script>
</body>
</html>
